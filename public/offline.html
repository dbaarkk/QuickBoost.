<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBoost Offline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0A1A44;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      button {
        background: white;
        color: #0A1A44;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <img src="/favicon.ico" alt="QuickBoost Logo" />
    <h1>You're Offline</h1>
    <p>QuickBoost needs an internet connection to process payments.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </body>
</html>
